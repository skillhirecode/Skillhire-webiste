<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head> 
<body>
    <!-- Header -->                           
    <!-- Include your header here -->

    <!-- Courses Section -->
    <section class="courses_section layout_padding">
        <div class="container">
            <h1 class="section_title">Our Courses</h1>
            <div class="row">
                <div class="col-md-4">
                    <div class="course_item">
                        <img src="images/course1.jpg" class="course_image" alt="Course 1">
                        <h2 class="course_title">IELTS</h2>
                        <p class="course_description">OET</p>
                        <div class="course_meta">
                            <span class="course_duration"><i class="fas fa-clock"></i> 4  months</span>
                            <span class="course_price">$99</span>
                        </div>
                        <a href="#" class="btn btn-primary">Enroll Now</a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="course_item">
                        <img src="images/course2.jpg" class="course_image" alt="Course 2">
                        <h2 class="course_title">Course Title 2</h2>
                        <p class="course_description">Course Description 2</p>
                        <div class="course_meta">
                            <span class="course_duration"><i class="fas fa-clock"></i> 2 months</span>
                            <span class="course_price">$79</span>
                        </div>
                        <a href="#" class="btn btn-primary">Enroll Now</a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="course_item">
                        <img src="images/course3.jpg" class="course_image" alt="Course 3">
                        <h2 class="course_title">Course Title 3</h2>
                        <p class="course_description">Course Description 3</p>
                        <div class="course_meta">
                            <span class="course_duration"><i class="fas fa-clock"></i> 4 months</span>
                            <span class="course_price">$129</span>
                        </div>
                        <a href="#" class="btn btn-primary">Enroll Now</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <!-- Include your footer here -->

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
